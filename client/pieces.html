<template name="pieces_view">
  <section name="pieces" id="pieces_list">{{> pieces_list}}</section>
  <section name="editor" id="piece_editor">{{> piece_editor}}</section>
</template>

<template name="pieces_list">
  <button id="new_piece">New</button>
  <table>
    <thead>
      <tr><td>Letter</td><td>Name</td><td>Set</td></tr>
    </thead>
    <tbody>
      {{#each pieces}}
        {{> piece_row}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="piece_row">
  <tr class="{{#if selected}}selected{{/if}}"><td>{{letter}}</td><td>{{name}}</td><td>{{set}}</td></tr>
</template>

<template name="piece_editor">
  {{#with piece}}
  <form id="edit_piece" method="post">
    <label for="name">Name:</label><input type="text" value="{{name}}" name="name" id="piece_name" /><br />
    <div><label for="letter">Letter:</label><br/><input type="text" value="{{letter}}" name="letter" id="piece_letter" /></div>
    <label for="set">Set:</label><input type="text" value="{{set}}" name="set" id="piece_set" /><br />
    <input type="submit" value="Save" />
  </form>
  <div>id:{{_id}}</div>
  {{/with}}
</template>
